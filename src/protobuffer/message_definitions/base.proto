syntax = "proto2";

package Base;

message Welcome {
  required string uuid = 1;
}

message Hello {
  required string uuid = 2;
  required string nickname = 1;
}

message Duck {
  required string sound = 1;
  
  required float x = 1;
  required float y = 1;
  required float z = 1;

  required float aX = 1;
  required float aY = 1;
  required float aZ = 1;

}